{% extends "layout.html" %} {% block title %}Edit Profile{% endblock %} {% block
main %}
<h1 class="mb-4">Edit Profile</h1>

<!-- Edit Profile Form -->
<form
  action="/profile/edit"
  method="POST"
  class="mx-auto"
  style="max-width: 600px"
>
  <!-- Username -->
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      value="{{ info.username }}"
      required
    />
  </div>

  <!-- Linkedin URL -->
  <div class="mb-3">
    <label for="profile_link" class="form-label">Email</label>
    <input
      type="text"
      class="form-control"
      id="profile_link"
      name="profile_link"
      value="{{ info.profile_link }}"
      required
    />
  </div>

  <!-- role -->
  {% if info.role==1 %}
  <div class="mb-3">
    <label for="role" class="form-label">Role</label>
    <select class="form-select" id="role" name="role" required>
      <option {% if user.role==0 %} selected {% endif %} value="0">User</option>
      <option {% if user.role==1 %} selected {% endif %} value="1">Admin</option>
    </select>
  </div>
  {% endif %}

  <!-- Save Button -->
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/profile" class="btn btn-secondary ms-2">Cancel</a>
  </div>
</form>
{% endblock %}
