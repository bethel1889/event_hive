{% extends "layout.html" %} 
{% block title %}Edit Profile{% endblock %} 
{% block main %}
<div class="container">
  <h1 class="text-center mb-4">Edit Profile</h1>

  <!-- Edit Profile Form -->
  <form
    action="/profile/edit"
    method="POST"
    class="mx-auto p-4 border rounded shadow-sm"
    style="max-width: 500px; background-color: #f8f9fa;"
  >
    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label fw-bold">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        value="{{ info.username }}"
        required
      />
    </div>

    <!-- LinkedIn URL -->
    <div class="mb-3">
      <label for="profile_link" class="form-label fw-bold">LinkedIn URL</label>
      <input
        type="text"
        class="form-control"
        id="profile_link"
        name="profile_link"
        value="{{ info.profile_link }}"
        required
        placeholder="https://linkedin.com/in/your-profile"
      />
    </div>

    <!-- Role Selection (visible only for admins) -->
    {% if info.role == 1 %}
    <div class="mb-3">
      <label for="role" class="form-label fw-bold">Role</label>
      <select class="form-select" id="role" name="role" required>
        <option {% if info.role == 0 %} selected {% endif %} value="0">User</option>
        <option {% if info.role == 1 %} selected {% endif %} value="1">Admin</option>
      </select>
    </div>
    {% endif %}

    <!-- Save and Cancel Buttons -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-4">Save Changes</button>
      <a href="/profile" class="btn btn-secondary ms-2 px-4">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
