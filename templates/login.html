{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %}
<div class="text-center mb-4">
  <h1 class="display-4">
    Welcome to
    <span class="text-primary">EventHive</span>
  </h1>
  <p class="lead">
    We Connect skilled mechanics with clients who need them most.<br />
    New here? <a href="/register">Register Now!</a>
  </p>
</div>
<form action="/login" method="post">
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      name="username"
      placeholder="Username"
      type="text"
      required
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      name="password"
      placeholder="Password"
      type="password"
      required
    />
  </div>
  <button class="btn btn-primary" type="submit">Log In</button>
</form>
{% endblock %}
